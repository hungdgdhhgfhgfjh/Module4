<div class="panel panel-default">

    <h1 class="text-center text-info">Manage products</h1>
    <div class="col-8" style="display: flex;">
        <div class="col-2">
            <a class="btn btn-info" [routerLink]="['/product-add']">thÃªm</a>
        </div>
        <div class="col-6">
            <input #txt type="text" class="form-control">
        </div>
        <div class="col-2">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </span>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index;">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a class="btn btn-info" [routerLink]="['/product-edit',i]">Edit</a> |
                        <a class="btn btn-danger" [routerLink]="['/product-delete',i]">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
