<form [formGroup]="AddStaffForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">

        <!-- Show validate -->
        <p 
        *ngIf="!AddStaffForm.controls['name']?.valid && (AddStaffForm.controls['name']?.dirty
        ||AddStaffForm.controls['name']?.touched)"
        class="help-block text-danger">Name is required</p>
    </div>
    <div class="form-group">
        <label for="price">Position</label>
        <input type="text" class="form-control" id="position" placeholder="position" formControlName="position">

        <!-- Show validate -->
        <p 
        *ngIf="!AddStaffForm.controls['position']?.valid && (AddStaffForm.controls['position']?.dirty
        ||AddStaffForm.controls['position']?.touched)"
        class="help-block text-danger">Position is required</p>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!AddStaffForm.valid">Submit</button>
    </div>
    
  </form>
