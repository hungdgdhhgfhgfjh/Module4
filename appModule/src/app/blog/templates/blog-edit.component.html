<h1 class="text-center text-warning">ThÃªm</h1>
<div class="row" style="display: flex;">
    <div class="col-4"></div>
    <div class="col-4">
        <form [formGroup]="editBlogForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" id="name" placeholder="Name" formControlName="name" name="name" class="form-control"  aria-describedby="emailHelp">
                <p 
                *ngIf="!editBlogForm.controls['name']?.valid && (editBlogForm.controls['name']?.dirty
                ||editBlogForm.controls['name']?.touched)"
                class="help-block text-danger">Name is required</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Des</label>
                <input type="text" id="des" placeholder="des" formControlName="des" name="des" class="form-control">
                <p 
                *ngIf="!editBlogForm.controls['des']?.valid && (editBlogForm.controls['des']?.dirty
                ||editBlogForm.controls['des']?.touched)"
                class="help-block text-danger">des is required</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Feeling</label>
                <input type="text" id="feeling" placeholder="feeling" formControlName="feeling" name="feeling" class="form-control">
                <p 
                *ngIf="!editBlogForm.controls['feeling']?.valid && (editBlogForm.controls['feeling']?.dirty
                ||editBlogForm.controls['feeling']?.touched)"
                class="help-block text-danger">feeling is required</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">status</label>
                <input type="text" id="status" placeholder="status" formControlName="status" name="status" class="form-control">
                <p 
                *ngIf="!editBlogForm.controls['status']?.valid && (editBlogForm.controls['status']?.dirty
                ||editBlogForm.controls['status']?.touched)"
                class="help-block text-danger">status is required</p>
            </div>
            <button type="submit" [disabled]="!editBlogForm.valid" class="btn btn-primary w-50">Submit</button>
            <a class="btn btn-warning w-50" [routerLink]="['/blog']">Back</a>
        </form>
    </div>
</div>
